<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎页面</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #2254EB;
    color: white;
  }
  .welcome-box {
    width: 500px;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    background: #EB2354;
    border-radius: 5px;
  }
</style>
</head>
<body>
 
<div class="welcome-box">
  <h1>欢迎来到我的网站</h1>
  <p>这是一个高级的欢迎页面，展示了现代网页设计和开发的技巧。</p>
  <a href="index.html">进入网站</a>
</div>
 
</body>
</html>
